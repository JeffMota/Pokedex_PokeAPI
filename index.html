<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="conteiner">
        <div class="pokedex">
            <img class='img-pokedex' src="./img/Pokedex.svg" alt="Pokédex">
            <div class="display-1">
                <section class="back-pokemon">
                    <img class="img-back-pokemon" src="#" alt="">
                </section>
                <section class="pokemon">
                    <img class="img-pokemon" src="#" alt="">
                </section>
            </div>
            <div class="display-2">
                <h1 class="title">
                    <span class="pokemon-number"></span> -
                    <span class="pokemon-name"></span>
                </h1>
                <h1 class="types">
                    <span class="title-types">Type</span>
                </h1>
            </div>
            <form class="form">
                <input class="input-form" type="search" placeholder="Number or Name" >
            </form>
        </div>
    </div>
</body>
</html>
