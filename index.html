<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="conteiner">
        <div class="pokedex">
            <img class='img-pokedex' src="./img/Pokedex.svg" alt="Pokédex">
            <div class="display-1">
                <section class="back-pokemon">
                    <img class="img-back-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/26.gif" alt="back-pokemon">
                </section>
                <section class="pokemon">
                    <img class="img-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/26.gif" alt="Pokémon">
                </section>
            </div>
            <div class="display-2">
                <section class="title">
                    <p>26</p> -
                    <h2>Raichu</h2>
                </section>
            </div>
            <div class="form">
                <input class="input-form" type="search" placeholder="Number or Name" >
            </div>
        </div>
    </div>
</body>
</html>
